<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome admin</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<h1> Bine ati venit, domnule admin!</h1>

<br>

<h1> Ati vrea sa introduceti un nou doctor? </h1>

<form action="#" th:action="@{/doctor}">

    <div>
        <button>Adaugare Doctor</button>
    </div>

</form>

<h1> Tabela de Doctori: </h1>

<table class = "table table-dark">
    <thead>
    <tr>
        <th> Index</th>
        <th> Nume Doctor</th>
        <th> Prenume Doctor</th>
        <th> Specializarea</th>
        <th> Username</th>
        <th> Parola</th>
        <th> Sterge Doctorul</th>
        <th> Actualizeaza Doctorul</th>

    </tr>
    </thead>
    <tr th:each="doctor: ${allDoctors}">
        <td th:text="${doctor.id}"/>
        <td th:text="${doctor.nume}"/>
        <td th:text="${doctor.prenume}"/>
        <td th:text="${doctor.specializare}"/>
        <td th:text="${doctor.username}"/>
        <td th:text="${doctor.password}"/>
        <td>

            <form action="#" th:action="@{/doctor/delete/{id}(id = ${doctor.id})}" method=post>

                <div>
                    <button type="submit"><b>Sterge</b></button>
                </div>

            </form>

        </td>

        <td>

            <form action="#" th:action="@{/doctor/edit/{id}(id = ${doctor.id})}" method=get>

                <div>
                    <button type="submit"><b>Actualizeaza</b></button>
                </div>

            </form>

        </td>


    </tr>

    <tbody>


    </tbody>
</table>

    <div>
        <b><a href="/logout">
            Revino la pagina anterioara...</a> </b>
    </div>


</body>
</html>
